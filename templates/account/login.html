<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {

      background-color: #D19C97;

    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-img {
      border-radius: 10px 0 0 10px;
      object-fit: cover;
      height: 500px;
    }
    .form-container {
      padding: 30px;
    }
    .btn {

      width: 100%;
      background-color: #D19C97;;
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;

    }

  </style>
</head>
<body>

<div class="container login-container">
  <div class="card w-75">
    <div class="row g-0">
      <!-- Image Section -->
      <div class="col-md-5">
        <img src="{% static 'account/assets/images/post-img1.jpg' %}" alt="Login Image" class="img-fluid card-img">
      </div>
      <!-- Form Section -->
      <div class="col-md-7">
        <div class="form-container">
          <h2 class="text-center mb-4">Log In</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-outline">Login</button>
            <div class="form-footer">
              <p class="mt-3 text-secondary"><a href="#" style="color: #D19C97;">Forgot Password?</a></p>
              <p style="color: #D19C97;">Don't have an account? <a href="{% url 'register' %}" style="color: #D19C97;">Sign Up</a></p>
              <p><a href="#" style="color: #D19C97;">Terms of use</a> | <a href="#" style="color: #D19C97;">Privacy policy</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
