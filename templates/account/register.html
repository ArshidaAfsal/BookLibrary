<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-secondary text-white">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <!-- Full Name -->
              <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your Username" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" name="password1"  class="form-control" id="password1" placeholder="Confirm your password" required>
              </div>

               Terms and Conditions
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary" onclick="showAlert()" >Sign Up</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Already have an account? <a href="{% url 'login' %} m">Log In</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 <script src="{% static 'assets/js/scripts.js' %}"></script>

</body>
</html>
