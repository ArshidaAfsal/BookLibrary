<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <div class="icon-container text-success mb-4">
          <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
        </div>
        <h1 class="card-title">Payment Successful!</h1>
        <p class="card-text">Thank you for your order. Your payment has been successfully processed.</p>
        <hr>
        <h4>Order Confirmation</h4>
        <p>Your order has been confirmed, and we are preparing it for shipment.</p>
        <div class="order-details mt-4">
          <h5>Order Details</h5>
          <p><strong>Order Number:</strong> #123456</p>
          <p><strong>Date:</strong> December 23, 2024</p>
        </div>
        <a href="{% url 'userlist' %}" class="btn btn- mt-3">Go to Homepage</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
