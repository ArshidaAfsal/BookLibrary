<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5 color-dark " >
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <div class="icon-container text-success mb-4">
<!--          <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>-->
            <img src="{{ book.image.url }}" style="width:200px;height:auto;object-fit:cover;" class="card-img-top" alt="...">
        </div>
        <h4 class="card-title">Title: {{book.title}}</h4>
        <p class="card-text">Author: {{book.author}}</p>
        <h4>Price: {{book.price}}</h4>
        <p>Quantity: {{book.quantity}}</p>
        <a href="{% url 'addtocart' book.id %}" class="btn btn- text-white" style="background-color: #D19C97;">Add To Cart</a>
          <a href="{% url 'userlist' %}" class="btn btn- text-white" style="background-color: #D19C97;">Home</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
